book:
    path: /
    defaults: { _controller: "ImbaxManagerBundle:Book:index" }

book_show:
    path: /show/{id}
    defaults: { _controller: "ImbaxManagerBundle:Book:show" }

book_new:
    path: /new
    defaults: { _controller: "ImbaxManagerBundle:Book:new" }

book_create:
    path: /create
    defaults: { _controller: "ImbaxManagerBundle:Book:create" }
    requirements: { _method: post }

book_edit:
    path: /edit/{id}
    defaults: { _controller: "ImbaxManagerBundle:Book:edit" }

book_update:
    path: /update/{id}
    defaults: { _controller: "ImbaxManagerBundle:Book:update"}
    requirements: { _method: post|put }

book_delete:
    path: /delete/{id}
    defaults: { _controller: "ImbaxManagerBundle:Book:delete" }
    requirements: { _method: post|delete }
