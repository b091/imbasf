cms_page:
    path:     /
    defaults: { _controller: "ImbaxCMSBundle:Page:index" }

cms_page_show:
    path:     /{id}/show
    defaults: { _controller: "ImbaxCMSBundle:Page:show" }

cms_page_new:
    path:     /new
    defaults: { _controller: "ImbaxCMSBundle:Page:new" }

cms_page_create:
    path:     /create
    defaults: { _controller: "ImbaxCMSBundle:Page:create" }
    requirements: { _method: post }

cms_page_edit:
    path:     /{id}/edit
    defaults: { _controller: "ImbaxCMSBundle:Page:edit" }

cms_page_update:
    path:     /{id}/update
    defaults: { _controller: "ImbaxCMSBundle:Page:update" }
    requirements: { _method: post|put }

cms_page_delete:
    path:     /{id}/delete
    defaults: { _controller: "ImbaxCMSBundle:Page:delete" }
    requirements: { _method: post|delete }
